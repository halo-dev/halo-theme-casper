<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:class="${theme.config.custom.color_scheme}"
  th:replace="~{default :: html(template = 'author-template', title = ${post.spec.title}, content = ~{::content})}">
<th:block th:fragment="content">
  <main id="site-main" class="site-main outer">
    <div class="inner posts">
      <div class="post-feed">
        <section class="post-card post-card-large">
          <div class="post-card-content">
            <div class="post-card-content-link">
              <img th:if="${not #strings.isEmpty(author.spec.avatar)}" class="author-profile-pic"
                th:src="${author.spec.avatar}" th:alt="${author.spec.displayName}" />
              <header class="post-card-header">
                <h2 class="post-card-title" th:text="${author.spec.displayName}">{{name}}</h2>
              </header>
              <div class="post-card-excerpt" th:text="${author.spec.displayName}">{{bio}}</div>
              <!-- <footer class="author-profile-footer">
							{{#if location}}
								<div class="author-profile-location">{{location}}</div>
							{{/if}}
							<div class="author-profile-meta">
								{{#if website}}
									<a class="author-profile-social-link" href="{{website}}" target="_blank" rel="noopener">{{website}}</a>
								{{/if}}
								{{#if twitter}}
									<a class="author-profile-social-link" href="{{twitter_url}}" target="_blank" rel="noopener">{{> "icons/twitter"}}</a>
								{{/if}}
								{{#if facebook}}
									<a class="author-profile-social-link" href="{{facebook_url}}" target="_blank" rel="noopener">{{> "icons/facebook"}}</a>
								{{/if}}
							</div>
							</footer> -->
            </div>
          </div>
        </section>
        <th:block th:each="post,iterStat : ${posts.items}">
          <th:block th:replace="~{partials/post-card :: post-card(${post})}" />
        </th:block>
      </div>
    </div>
  </main>
</th:block>
</html>
